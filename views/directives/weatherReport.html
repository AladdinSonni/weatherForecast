<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ convertToDate(w.dt) | date:'y-M-d' }}</h3>
  </div>
  <div class="panel-body">
    Daytime temperature: {{ convertToCelsius(w.temp.day) + " C° " +  convertToFahrenheit(w.temp.day) + " F°"}}
  </div>
</div>
